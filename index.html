<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>M.I Okoro Game Hub</h1>
        <h3>Rock Paper Scissors Game</h3>
        <p>Try your Luck with the computer, you have only 5 round</p>
    </header>
    <main id="game-container">
        <div class="score-board">
            <div id="round"></div>
            <div class="pc-score">
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>
        </div>

        <div id="result"></div>

        <div class="gamebutton">
            <button id="rock" class="btn">
                <div class="image-container">
                    <img src="./image/rock.png" alt="" class="rps-image">
                    <img src="./image/shadow.png" alt="rps image shadow" class="shadow">
                </div>
            </button>
            <button id="paper" class="btn">
                <div class="image-container">
                    <img src="./image/paper.png" alt="" class="rps-image">
                    <img src="./image/shadow.png" alt="rps image shadow" class="shadow">
                </div>
            </button>
            <button id="scissors" class="btn">
                <div class="image-container">
                    <img src="./image/scissors.png" alt="" class="rps-image">
                    <img src="./image/shadow.png" alt="rps image shadow" class="shadow">
                </div>
            </button>
        </div>
        
        <div class="pc-choice">
            <div id="player"></div>
            <div id="computer"></div>
        </div>
        
        <div class="game-tools">
            <div id="finalWinner"></div>
            <button id="reset">Start</button>
        </div>
    </main>
    <footer>
        <p>A classic game - Rock, Paper, Scissors! Choose one of the three choices - and see if you can beat the computer.
Will you win? The chance is random!</p>
        <p>visit for more exiting game</p>
    </footer>
</body>
</html>
